<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela simples</title>
  </head>
  <body>
    <table>
      <!--Tabela bem organizada-->
      <caption>
        Pessoas por idade
      </caption>
      <thead>
        <!--Cabeçalho-->
        <tr>
          <!--TR = ROW, LINHA-->
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>

      <tbody>
        <!--Conteúdo-->
        <tr>
          <th>Pedro</th>
          <th>18</th>
        </tr>
        <tr>
          <th>Fulano</th>
          <th>35</th>
        </tr>
      </tbody>

      <tfoot>
        <!--Rodapé-->
        <tr>
          <td>Total:</td>
          <td>Duas pessoas</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
