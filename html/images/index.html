<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Técnica semântica para relacionor um parágrafo a uma imagem, o FIGCAPTIO está dizendo que aquele parágrafo pertence a aquela imagem dentro do FIGURE-->
    <a href="https://app.rocketseat.com.br" target="_blank">
      <figure>
        <img
          width="25%"
          height="auto"
          src="https://rocketseat.com.br/icons/icon-48x48.png"
          alt="Um texto alternativo para a imagem"
          title="Imagens com Rocketseat"
        />

        <figcaption>Uma descrição / título visível para a imagem</figcaption>
      </figure>
    </a>
  </body>
</html>
