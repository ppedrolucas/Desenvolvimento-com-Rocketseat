  <!-- portabilidade para dispositivos mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon básico -->
  <link rel="icon" href="onde está o icone" type="image/png" />

  <!-- iPhone não-Retina, iPod Touch e dispositivos Android 2.1+: -->
  <link
    rel="apple-touch-icon-precomposed"
    href="https://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png"
  />

  <!-- SEO: motores de busca -->
  <!-- author -->
  <meta name="author" content="Pedro Lucas" />
  <meta
    name="description"
    content="Aqui é aquela descrição que aparece a baixo do título ao pesquisar por um site no google."
  />
  <meta name="robots" content="index, follow" />
  <!--INDEX significa  para o robô de busca para indexzar a página e FOLLOW para seguir os links que tem na página, o que já é o padrão mas também posso dizer para não fazer isso adicionando NO antes dos outros termos e sem espaço-->
